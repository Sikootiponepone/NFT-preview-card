<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png"> 
	<title>NFT Preview Card</title>
</head>
<body>
  <div class="container">
  	<div class="layout">
  		<div class="img">
  			<img src="./images/image-equilibrium.jpg">
  		</div>
  		<div class="text">
  			<h2>Equilibrium #3429</h2>
  			<p>Our Equilibrum collection promotes calm and balance</p>
  		</div>
  		<div class="status">
  			<div class="flex">
  			<img src="./images/icon-ethereum.svg">
  			<p class="eth">0.041ETH</p>
  			</div>
  			<div class="flex">
  			<img class="clock" src="./images/icon-clock.svg">
  			<p class="days">3 days left</p>	
  			</div>
  		</div>
  		<hr>
  		<div class="creator">
  			<img class="img" src="./images/image-avatar.png">
  			<p>Creation of <span>Jules Wyvern</span></p>
  		</div>
  	</div>
  </div>

</body>
</html>
